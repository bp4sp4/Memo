<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">


    <section class="contents d-flex justify-content-center" layout:fragment="contents">
        <div class="post-box my-5">
            <h1>메모 상세 </h1>
            <input type="text" class="form-control mt-4" placeholder="제목을 입력하세요." th:value="${memo.title}" id="titleInput">
            <textarea class="form-control mt-2" rows="10" th:field="${memo.contents}" id="contentsInput"></textarea>
            <div class="d-flex justify-content-between mt-3">
               <button type="button" class="btn btn-danger" id="saveBtn">삭제</button>
                <a href="/post/list-view" class="btn btn-secondary">목록으로</a>
                <button type="button" class="btn btn-secondary" id="saveBtn">수정</button>
            </div>
        </div>
    </section>

    
</html>
